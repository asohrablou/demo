apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-python-app
  namespace: default
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-service
            port:
              name: http
    host: app.farakav.inf
